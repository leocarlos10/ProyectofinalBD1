<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid d-flex flex-row justify-content-center cont-form">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container container-sm container-lg">
          <div class="container-logo">
            <img class="logo" src="/img/Logo.png" alt="logo" />
            <div class="container-descripcion">
              <a href="#">Mcausilnutrition</a>
              <a href="#">Nutricionista dietista</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container my-5 container-form">
      <div class="text-center mb-4"></div>
      <form class="p-4 border rounded">
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input
            type="text"
            id="cedula"
            class="form-control"
            placeholder="Cédula*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            placeholder="Nombre*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            id="apellido"
            class="form-control"
            placeholder="Apellido*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="motivo" class="form-label">Motivo de la consulta</label>
          <textarea
            id="motivo"
            class="form-control"
            rows="3"
            placeholder="Motivo"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label"
            >Fecha de nacimiento</label
          >
          <input type="date" id="fechaNacimiento" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="ultimaValoracion" class="form-label"
            >Fecha de la última valoración</label
          >
          <input type="date" id="ultimaValoracion" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            class="form-control"
            placeholder="Teléfono"
          />
        </div>
        <div class="mb-3">
          <label for="remitente" class="form-label">Remitente</label>
          <input
            type="text"
            id="remitente"
            class="form-control"
            placeholder="Remitente"
          />
        </div>
        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input
            type="text"
            id="ciudad"
            class="form-control"
            placeholder="Ciudad"
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Registrar</button>
      </form>
    </div>

    <footer class="py-4">
      <div class="container">
        <div class="row">
          <!-- Logo y redes sociales -->
          <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
            <h5>MCausilNutrition</h5>
            <p>Nutricionista dietista</p>
            <div class="contenedor-icon">
              <a href="#" class="icon"><i class="bi bi-instagram"></i></a>
              <a href="#" class="icon"><i class="bi bi-youtube"></i></a>
              <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>

          <!-- Información de contacto -->
          <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
            <h6>Información de contacto</h6>
            <ul class="list-unstyled">
              <li><a href="#" class="list">Teléfonos de contacto</a></li>
              <li>
                <a href="#" class="list">Dirección de correo electrónico</a>
              </li>
              <li><a href="#" class="list">InfoCreadores</a></li>
            </ul>
          </div>

          <!-- Enlaces de navegación -->
          <div class="col-md-4 text-center text-md-start">
            <h6>Explorar</h6>
            <ul class="list-unstyled">
              <li><a href="#" class="list">Inicio</a></li>
              <li><a href="#" class="list">Cursos</a></li>
              <li><a href="#" class="list">Solicitar una cita</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
